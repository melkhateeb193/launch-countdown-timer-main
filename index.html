<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Launch countdown timer</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body >

  <Main class="d-flex flex-column justify-content-center align-items-center p-3 container ">
    <h1 class="text-center">  We're launching soon</h1>
    <div class="Clock-container d-flex justify-content-center align-items-center mt-4 ">
      <div class="Hours-container d-flex flex-column justify-content-center align-items-center">
        <div id="Days-card" class="Days-card  d-flex justify-content-center align-items-center"></div>
        <p >DAYS</p>
      </div>
      <div class="Hours-container d-flex flex-column justify-content-center align-items-center">
        <div id="Hours-card" class="Hours-card  d-flex justify-content-center align-items-center"></div>
        <p >HOURS</p>
      </div>
      <div class="Hours-container d-flex flex-column justify-content-center align-items-center">
        <div id="MINUTES-card" class="MINUTES-card  d-flex justify-content-center align-items-center"></div>
        <p >MINUTES</p>
      </div>
      <div class="Hours-container d-flex flex-column justify-content-center align-items-center">
        <div id="SECONDS-card" class="SECONDS-card  d-flex justify-content-center align-items-center"></div>
        <p >SECONDS</p>
      </div>

    </div>
  </Main>

<footer class="position-absolute bottom-0 ">
<div class="icons-Container d-flex  justify-content-center align-items-center mb-3">
<img class="me-4 Socail-Image" src="images/icon-facebook.svg" alt="facebook">
<img class="me-4 Socail-Image" src="images/icon-pinterest.svg" alt="pinterest">
<img class="me-4 Socail-Image" src="images/icon-instagram.svg" alt="instagram">
</div>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://github.com/melkhateeb193?tab=repositories">Mostafa Elkhateeb</a>.
</div>
  </footer>

  
  
  
<script src="script.js"></script>
</body>
</html>
